<div class="container my-5">
  <div class="row {{ globals:horizontal_padding_class }}">
    <div class="col">
      {{ collection from="events" limit="2" url:not="{ url }" }}
      <div class="my-5">
        <div class="row">
          <div class="col-md-auto">
            <img src="{{ theme:asset src="img/icons/48/calendar.svg" }}" width="48" charset="utf-8"></img>
          </div>
          <div class="col">
            <h3 class="text-dark">{{ title }}</h3>
            <span>{{ event_date }} | {{ event_location }}</span>
            <p>{{ event_description }}</p>
            <a class="btn btn-secondary" href="{{ id | url }}">Read more</a>
            {{ unless hide_book_meeting_with_us }}
            <a class="btn btn-link bookmeeting" onClick="bookmeeting()">Book meeting with us</a>
            {{ /unless }}
          </div>
        </div>
      </div>
      <hr>
      {{ /collection }}
    </div>
  </div>
</div>
<script>
function bookmeeting() {
  alert('under construction')
}
</script>
