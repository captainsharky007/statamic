<!-- {{ partial:call_to_action/centred block="fc6b6e99-8ca0-4b63-b418-be68603803e4" }} -->
{{ footer }}
{{ if box }}
<footer class="text-{{color}} bg-{{background_color}}">
  <div class="container">
    <div class="row py-5">
      {{ box }}
      <div class="col">
        {{ if type=="column"}}
        <span class="text-white-50 mb-16 d-block">{{ heading }}</span>
        <ul class="list-unstyled">
          {{ links }}
          <li class="mb-2">{{ button_text }}</li>
          {{ /links }}
        </ul>
        {{ /if}}
      </div>
      {{ /box }}
    </div>
    <div class="row pb-4">
      <div class="col text-white-50">
        <hr class="border-secondary">
        <small>{{ copyright }}</small>
      </div>
    </div>
  </div>
</footer>
{{/if}}
{{ /footer}}
