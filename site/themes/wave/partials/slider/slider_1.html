{{ unless hide_on_page }}
<div class="container">
  <div id="{{ id }}" class="carousel slide my-5" {{ if autoplay_after_load }} data-ride="carousel" {{ else }} data-interval="0" {{ /if }}>
    <ol class="carousel-indicators">
      {{ slider }}
      <li data-target="#{{ id }}" data-slide-to="{{ index | subtract:1 }}" class="{{ if index == 1 }}active {{ /if }}"></li>
      {{ /slider }}
    </ol>
    <div class="carousel-inner" style="height:500px;">
      {{ slider }}
      <div class="carousel-item {{ if index == 1 }}active {{ /if }}" style="background:url('{{image}}') no-repeat; background-size:cover; height:100%; width:100%; background-position: {{ asset:image}} {{ focus_css }} {{ /asset:image }};">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ title }} </h5>
          <p>{{ description }}</p>
        </div>
      </div>
      {{ /slider }}
    </div>
    <a class="carousel-control-prev" href="#{{ id }}" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#{{ id }}" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{{ /unless }}
